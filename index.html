<!DOCTYPE html>
<html>
  <head>
    <title>Draw the Flag!</title>
      <script src='https://maps.googleapis.com/maps/api/js'></script>
      <script src='Timer.js'></script>
      <script src='MyCanvas.js'></script>
    <script src='CountriesAPI.js'></script>
    <script src='Index.js'></script>
      <script src='MapWrapper.js'></script>
    <link rel='stylesheet' type='text/css' href='main.css'>
  </head>
  <body>
  <div class="container">
    <h1 class="one">Draw the Flag!</h1>
  <div class="two" id="timer-div">
      <p id="timer"></p>
      <button id="stop">Stop</button>
  </div>
   <canvas class="three" id="main-canvas" width="700" height="500"></canvas>
      <div class="four">
            <ul id="flag-div">
                <li id="map-li"></li>
                <li id="name-li"></li>
                <li id="flag-li"></li>
                    <img id="flag-img" src="https://i.ytimg.com/vi/bdg2Q7eWrrE/maxresdefault.jpg" width="420">
            </ul>
      </div>
     <div class="five" id="button-div">
        <input type= 'color' id='input-color'>
            <select id='brush-size'>
                <option id='massive'>Massive</option>
                <option id='thick'>Thick</option>
                <option id='medium'>Medium</option>
                <option selected ='thin'>Thin</option>
        </select>
         <button id='red'>Red</button>
          <button id='blue'>Blue</button>
          <button id='green'>Green</button>
          <button id='yellow'>Yellow</button>
          <button id='orange'>Orange</button>
          <button id='purple'>Purple</button>
          <button id='brown'>Brown</button>
          <button id='black'>Black</button>
          <button id='white'>Erase</button>
          <button id='random'>Get Random Flag</button>
         <select id= "region-select">
             <option value="" disabled selected hidden>Please Choose a Region</option>
             <option id='All'>All</option>
             <option id='Europe'>Europe</option>
             <option id='Americas'>Americas</option>
             <option id='Asia'>Asia</option>
             <option id='Africa'>Africa</option>
             <option id='Oceania'>Oceania</option>
         </select>
        </div>
    </div>
  </body>
</html>
